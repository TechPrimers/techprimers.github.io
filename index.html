<!DOCTYPE html>

<html>
<head>
    <title>TechPrimers &hearts; Open Source</title>
    <link rel="stylesheet" type="text/css" href="assets/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/grid.css">
    <link rel="stylesheet" type="text/css" href="assets/style.css">
    <link href="assets/logo.png" rel="shortcut icon" type="image/x-icon">
    <link rel="mask-icon" sizes="any" href="assets/logo.png" color="#55acee">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="A listing of open source examples from TechPrimers.">

</head>
<body>
<div id="wrapper" class="grid clearfix">
    <div id="main" class="grid-1">
        <div id="logo"><h1>TechPrimers Open Source</h1></div>
        <h1>All TechPrimers examples are open sourced.</h1>
        <p>Want to know latest updates? <a href="https://twitter.com/TechPrimers">Follow us on Twitter</a></p>
        <p>More about <a href="https://www.youtube.com/TechPrimers">TechPrimers</a></p>

    </div>

    <div class="grid grid-3">
        <div id="statistics" class="grid-1 alpha header">
            <h1>Statistics</h1>
            <p>
                <a href="https://github.com/TechPrimers/repositories"><span id="num-repos"><img
                        src="assets/spinner.gif"/></span> public repos</a>
            </p>
            <p class="email"><a href="mailto:movingtoweb@gmail.com">movingtoweb@gmail.com</a></p>
        </div>

        <div id="recently-updated" class="grid-2 omega header">
            <h1>Recently updated <a href="https://github.com/TechPrimers/repositories">View All on GitHub</a></h1>
            <ol id="recently-updated-repos"></ol>
        </div>
    </div>

    <ol id="repos"></ol>
</div>

<script type="text/javascript" src="assets/jquery-1.7.1.min.js"></script>
<script type="text/javascript" src="assets/strftime.js"></script>
<script type="text/javascript">
    (function ($, undefined) {

      // Put custom repo URL's in this object, keyed by repo name.
      var repoUrls = {
        "spring-boot-cloud-foundry-example": "http://techprimers.github.io/spring-boot-cloud-foundry-example/",
        "spring-data-rest-jpa-example": "http://techprimers.github.io/spring-data-rest-jpa-example/",
        "spring-hystrix-example": "http://techprimers.github.io/spring-hystrix-example/",
        "spring-data-elastic-example-1": "http://techprimers.github.io/spring-data-elastic-example-1/",
        "spring-data-elastic-example-2": "http://techprimers.github.io/spring-data-elastic-example-2/",
        "spring-data-elastic-example-3": "http://techprimers.github.io/spring-data-elastic-example-3/",
        "spring-data-elastic-example-4": "http://techprimers.github.io/spring-data-elastic-example-4/",
        "spring-ehcache-example": "http://techprimers.github.io/spring-ehcache-example/",
        "spring-boot-mysql-example": "http://techprimers.github.io/spring-boot-mysql-example/",
        "spring-cloud-sleuth-example": "http://techprimers.github.io/spring-cloud-sleuth-example/",
        "spring-security-example": "http://techprimers.github.io/spring-security-example/",
        "angular-firebase-example": "http://techprimers.github.io/angular-firebase-example/",
        "spring-cloud-eureka-hystrix-zuul-example": "http://techprimers.github.io/spring-cloud-eureka-hystrix-zuul-example/",
        "spring-cloud-eureka-and-hystrix-example": "http://techprimers.github.io/spring-cloud-eureka-and-hystrix-example/",
        "reactive-rxjava-example-1": "http://techprimers.github.io/reactive-rxjava-example-1/",
        "spring-jpa-hibernate-mysql-example": "http://techprimers.github.io/spring-jpa-hibernate-mysql-example/",
        "spring-jpa-hibernate-one-to-one-example": "http://techprimers.github.io/spring-jpa-hibernate-one-to-one-example/",
        "spring-jpa-hibernate-one-to-many-example": "http://techprimers.github.io/spring-jpa-hibernate-one-to-many-example/",
        "spring-jpa-hibernate-many-to-one-example": "http://techprimers.github.io/spring-jpa-hibernate-many-to-one-example/",
        "standalone-elastic-example": "http://techprimers.github.io/standalone-elastic-example/",
        "kotlin-learning-spring-boot-example": "http://techprimers.github.io/kotlin-learning-spring-boot-example/",
        "kotlin-spek-example": "http://techprimers.github.io/kotlin-spek-example/",
        "junit5-example": "http://techprimers.github.io/junit5-example/",
        "spring-security-db-example": "http://techprimers.github.io/spring-security-db-example/"
      };

      function repoUrl(repo) {
        return repoUrls[repo.name] || repo.html_url;
      }

      // Put custom repo descriptions in this object, keyed by repo name.
      var repoDescriptions = {
        "test": "A protocol builder for Netty using Scala 2.8"
      };

      function repoDescription(repo) {
        return repoDescriptions[repo.name] || repo.description;
      }

      function addRecentlyUpdatedRepo(repo) {
        var $item = $("<li>");

        var $name = $("<a>").attr("href", repo.html_url).text(repo.name);
        $item.append($("<span>").addClass("name").append($name));

        var $time = $("<a>").attr("href", repo.html_url + "/commits").text(strftime("%h %e, %Y", repo.pushed_at));
        $item.append($("<span>").addClass("time").append($time));

        $item.append('<span class="bullet">&sdot;</span>');

        var $watchers = $("<a>").attr("href", repo.html_url + "/stargazers").text(repo.stargazers_count + " stargazers");
        $item.append($("<span>").addClass("watchers").append($watchers));

        $item.append('<span class="bullet">&sdot;</span>');

        var $forks = $("<a>").attr("href", repo.html_url + "/network").text(repo.forks_count + " forks");
        $item.append($("<span>").addClass("forks").append($forks));

        $item.appendTo("#recently-updated-repos");
      }

      function addRepo(repo) {
        var $item = $("<li>").addClass("repo grid-1 " + (repo.language || '').toLowerCase());
        var $link = $("<a>").attr("href", repoUrl(repo)).appendTo($item);
        $link.append($("<h2>").text(repo.name));
        $link.append($("<h3>").text(repo.language));
        $link.append($("<p>").text(repoDescription(repo)));
        $item.appendTo("#repos");
      }

      function addRepos(repos, page) {
        repos = repos || [];
        page = page || 1;

        var uri = "https://api.github.com/users/techprimers/repos";

        $.getJSON(uri, function (result) {
            repos = repos.concat(result.data);
            $(function () {
              $("#num-repos").text(repos.length);

              // Convert pushed_at to Date.
              $.each(repos, function (i, repo) {
                repo.pushed_at = new Date(repo.pushed_at);

                var weekHalfLife  = 1.146 * Math.pow(10, -9);

                var pushDelta    = (new Date) - Date.parse(repo.pushed_at);
                var createdDelta = (new Date) - Date.parse(repo.created_at);

                var weightForPush = 1;
                var weightForWatchers = 1.314 * Math.pow(10, 7);

                repo.hotness = weightForPush * Math.pow(Math.E, -1 * weekHalfLife * pushDelta);
                repo.hotness += weightForWatchers * repo.watchers / createdDelta;
              });

              // Sort by highest # of watchers.
              repos.sort(function (a, b) {
                if (a.hotness < b.hotness) return 1;
                if (b.hotness < a.hotness) return -1;
                return 0;
              });

              $.each(repos, function (i, repo) {
                addRepo(repo);
              });

              // Sort by most-recently pushed to.
              repos.sort(function (a, b) {
                if (a.pushed_at < b.pushed_at) return 1;
                if (b.pushed_at < a.pushed_at) return -1;
                return 0;
              });

              $.each(repos.slice(0, 3), function (i, repo) {
                addRecentlyUpdatedRepo(repo);
              });
            });
        });
      }
      addRepos();

      function randomItem(array) {
        return array[Math.floor(Math.random() * array.length)];
      }

      var $flyzone;

      function flyzone() {
        if (!$flyzone) {
          $flyzone = $("<div>").attr("id", "flyzone").prependTo(document.body);
        }

        return $flyzone;
      }

      var sizes = ["smaller", "small", "medium", "large", "fat"];

      var sizeDimensions = {
        "smaller": 50,
        "small": 80,
        "medium": 130,
        "large": 200,
        "fat": 300
      };

      function randomOpacity(threshold) {
        var opacity = Math.random();

        while (opacity < threshold) {
          opacity = Math.random();
        }

        return opacity;
      }

      function makeLarry(sizeName, speed) {
        var size = sizeDimensions[sizeName];
        var top = Math.floor((flyzone().height() - size) * Math.random());

        var $img = $("<img>")
          .addClass("larry size-" + sizeName)
          .attr("src", "assets/larry.png")
          .attr("width", size)
          .attr("height", size)
          .css({
            position: "absolute",
            opacity: randomOpacity(0.4),
            top: top,
            left: -size
          });

        $img.prependTo(flyzone());

        var left = flyzone().width() + size;

        $img.animate({left: left}, speed, function () {
          $img.remove();
          makeRandomLarry();
        });

        return $img;
      }

      function makeRandomLarry() {
        var size = randomItem(sizes);
        var speed = Math.floor(Math.random() * 20000) + 15000;
        return makeLarry(size, speed);
      }

      $(function () {
        $("#logo").click(function () {
          makeRandomLarry();
        });
      });

      var match = (/\blarry(=(\d+))?\b/i).exec(window.location.search);

      if (match) {
        var n = parseInt(match[2]) || 20;

        $(function () {
          for (var i = 0; i < n; ++i) {
            setTimeout(makeRandomLarry, Math.random() * n * 500);
          }
        });
      }
    })(jQuery);

</script>
</body>
</html>
